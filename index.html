<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"/> 
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input 
                    type="text" name="name" class="form-control" id="name" placeholder="Enter the Name"
                    />  
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input 
                    type="number" name="age" class="form-control" id="age" placeholder="Enter Age"
                    />  
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input 
                    type="text" name="Address" class="form-control" id="address" placeholder="Enter the Address"
                    />  
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input 
                    type="email" name="email" class="form-control" id="email" placeholder="Enter the Email"
                    />  
                </div>
                <div class="col-lg-12 mt-5">
                <button class = "btn btn-success" id="Submit"
                    onclick="AddData()">
                    Add Data
                </button>
                <button class = "btn btn-primary" id="Update" 
                    onclick="AddData()">
                    Update
                </button>   
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="Table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
